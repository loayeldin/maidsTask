<div class="userDetails mx-auto my-4">



    <div >
        <div class="user-header d-flex align-items-center">
           
                <div class="back-arrow-shape " (click)="navigateBack()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#fafafa" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
                </div>
                <div>
                    <h2 class="text-capitalize">User Details</h2>

                </div>
        </div>
        
        <div *ngIf="!isLoading && userDetailsData"  class="user-card" >

            <div class="row px-xl-5" >
                    
                   
                     
                <div class="user-img col-md-3 mt-2 mx-sm-auto" >
                   <img [src]="userDetailsData.avatar" class="w-100 h-100" alt="">
                  
                 </div>

                 <div  class="font col-md-9 mt-2 d-flex " >
                   <div class="row">
                        <p class="mt-2 col-lg-6"><span>UserId :  </span>{{userDetailsData.id}}</p>
                        <p  class="mt-2  col-lg-6"> <span>Email : </span>{{userDetailsData.email}} </p>

                        <p  class="mt-2  col-lg-6"><span>first name : </span>{{userDetailsData.first_name}} </p>
                        <p  class="mt-2  col-lg-6"><span>last name : </span>{{userDetailsData.last_name}} </p>

                 
                   </div>

                   
                </div>
               
             </div>
        </div>



      <div *ngIf="isLoading" class="d-flex justify-content-center" >
        <app-loading-spinner></app-loading-spinner>
      </div>




     </div>


</div>
